spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/MovieDB?characterEncoding=utf8&serverTimezone=Europe/Kiev
spring.datasource.password=12345
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
server.port=8000

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
auth0.audience=http://localhost:8000
auth0.domain=movie-rest-service.us.auth0.com

springdoc.api-docs.path=/openapi/api-docs
springdoc.swagger-ui.path=/openapi/index.html
springdoc.swagger-ui.operationsSorter=method